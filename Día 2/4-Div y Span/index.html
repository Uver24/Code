<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>DIV Y SPAN</title>
</head>
<body>
    <h2>Operaciones matemáticas</h2>
    <p>Las matemáticas son importates.</p>
    <p>Nos permiten hacer cáculos.</p>
    <p>Estas son algunas de las más básicas</p>
    <div class="calculo">
        <p>5+8=<span class="resultado">13</span></p>
        <p>10-6=<span class="resultado">4</span></p>
        <p>3x10=<span class="resultado">30</span></p>
    </div>
    <p>Existen muchas Operaciones distintas</p>
    <p>Pronto veremos otras más complejas</p>
</body>
</html>
